<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="video/download.jpeg" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <video src="video/video (2160p).mp4" autoplay loop muted></video>
    <div class="container">
      <div class="main_box">
        <div class="main">
          <input type="text" placeholder="Location, city, place." onchange="start()" />
          <button class="search" onclick="start()" >
            <i
              class="fa-solid fa-magnifying-glass fa-lg"
              style="color: #ffffff"
            ></i>
          </button>
        </div>
        <div class="tempt_text">
          Weather in <span class="city_name"> _ _</span>
          <div class="country"> _ _</div>
        </div>
        <h2 class="temp_display">_ _</h2>

        <div class="humidity">
          Humidity: <span class="humid_display">_ _</span>
        </div>
        <div class="wind_speed">
          Wind speed: <span class="wind_display"> _ _<b>km/h</b></span>
        </div>
      </div>
    </div>

    <h1 class="main_text"></h1>

    <script src="script.js"></script>
  </body>
</html>
